  <meta property="og:description"
    content="Responsive Huddle landing page built with semantic HTML, modern CSS and accessible focus states for mobile and desktop.">

    content="Preview of the responsive Huddle landing page with hero section and call-to-action button">

  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">

<body class="page">

  <header class="header container">
    <a href="/">
      <img src="./assets/images/logo.svg" alt="Huddle" class="header__logo">
    </a>
  </header>

  <main class="hero container">
    <div class="hero__media">
      <img src="./assets/images/illustration-mockups.svg" alt="" class="hero__image">
    </div>

    <section class="hero__content">
      <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
      <p class="hero__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn">Register</a>
    </section>
  </main>

  <footer class="footer container">
    <ul class="social">
      <li class="social__item">
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook"
          class="social__link">
          <svg class="social__icon" aria-hidden="true">
            <use href="./assets/icons/sprite.svg#facebook"></use>
          </svg>
        </a>
      </li>

      <li class="social__item">
        <a href="https://x.com" target="_blank" rel="noopener noreferrer" aria-label="X-Twitter" class="social__link">
          <svg class="social__icon" aria-hidden="true">
            <use href="./assets/icons/sprite.svg#x-twitter"></use>
          </svg>
        </a>
      </li>

      <li class="social__item">
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"
          class="social__link">
          <svg class="social__icon" aria-hidden="true">
            <use href="./assets/icons/sprite.svg#instagram"></use>
          </svg>
        </a>
      </li>
    </ul>

    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank" rel="noopener noreferrer"
        class="attribution__link">Frontend Mentor</a> - Coded by <a href="https://www.frontendmentor.io/profile/vimpdev"
        target="_blank" rel="noopener noreferrer" class="attribution__link">VIMP</a>.
    </p>
  </footer>


</body>

</html>
